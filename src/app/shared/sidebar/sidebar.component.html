<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuarioService.usuario.img | imagen" alt="user" /><span class="hide-menu">{{usuarioService.usuario.nombre}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/profile']" routerLinkActive="active" >Perfil </a></li>
                        <li><a routerLinkActive="active" href="#">My Balance</a></li>
                        <li><a routerLinkActive="active" href="#">Inbox</a></li>
                        <li><a routerLinkActive="active" routerLink="/account">Ajustes</a></li>
                        <li><a href="#" (click)="usuarioService.logout()">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of sidebarService.menus"> 
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="menu.icono"></i>
                        <span class="hide-menu">
                            {{menu.titulo}}
                            <span class="label label-rouded label-themecolor pull-right"> {{menu.submenus.length}}</span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenus">
                            <a routerLinkActive="active" routerLink="{{submenu.url}}">{{submenu.titulo}}</a>
                        </li>
                    </ul>
                </li>
                
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
